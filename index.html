<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men칰 - Pizza Nice Burgers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        img {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
        }
        .comments-section {
            margin-top: 40px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a52828;
        }
        .comment {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>游꼣 Men칰 de Pizza Nice Burgers 游꼢</h1>

    <section>
        <img src="menu1.jpeg" alt="Pizza Margherita con ingredientes frescos">
        <img src="menu2.jpeg" alt="Hamburguesa con queso y tocino">
        <img src="menu3.jpeg" alt="Pizza Pepperoni con masa gruesa">
        <img src="menu4.jpeg" alt="Hamburguesa vegetariana con aguacate">
        <img src="menu5.jpeg" alt="Pizza Hawaiana con pi침a y jam칩n">
        <img src="menu6.jpeg" alt="Hamburguesa cl치sica con carne y lechuga">
        <img src="menu7.jpeg" alt="Pizza de cuatro quesos">
        <img src="menu8.jpeg" alt="Hamburguesa BBQ con salsa especial">
        <img src="menu9.jpeg" alt="Pizza Mexicana con jalape침os">
        <img src="menu10.jpeg" alt="Hamburguesa gourmet con cebolla caramelizada">
        <img src="menu11.jpeg" alt="Pizza Veggie con espinacas y champi침ones">
        <img src="menu12.jpeg" alt="Hamburguesa de pollo empanizado">
        <img src="menu13.jpeg" alt="Pizza Calzone rellena de jam칩n y queso">
    </section>

    <div class="comments-section">
        <h2>Deja tu comentario</h2>
        <textarea id="commentBox" rows="4" placeholder="Escribe tu comentario..."></textarea>
        <button onclick="addComment()">Enviar</button>
        <div id="commentsContainer"></div>
    </div>

    <script>
        function addComment() {
            let commentBox = document.getElementById("commentBox");
            if (commentBox.value.trim() === "") {
                alert("Por favor, escribe un comentario antes de enviar.");
                return;
            }
            
            fetch("guardar_comentario.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ comentario: commentBox.value })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadComments();
                    commentBox.value = "";
                } else {
                    alert("Error al guardar el comentario.");
                }
            });
        }
        
        function loadComments() {
            fetch("obtener_comentarios.php")
            .then(response => response.json())
            .then(comments => {
                let commentsContainer = document.getElementById("commentsContainer");
                commentsContainer.innerHTML = "";
                comments.forEach(comment => {
                    let div = document.createElement("div");
                    div.classList.add("comment");
                    div.innerHTML = `<strong>${comment.fecha}</strong><br>${comment.comentario}`;
                    commentsContainer.appendChild(div);
                });
            });
        }
        
        document.addEventListener("DOMContentLoaded", loadComments);
    </script>
</body>
</html>
